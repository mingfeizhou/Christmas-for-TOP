
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Merry Christmas</title>
  
  <!-- iOS PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Xmas Magic">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3211/3211181.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Times New Roman', Times, serif;
      -webkit-tap-highlight-color: transparent;
    }
    .cinzel {
      font-family: 'Cinzel', serif;
    }
    .title-glow {
      background: linear-gradient(to bottom, #ffffff, #d4af37);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
    }
    .glass-btn {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid #d4af37;
      transition: all 0.2s ease;
    }
    .glass-btn:active {
      transform: scale(0.95);
      background: rgba(212, 175, 55, 0.3);
    }
    .loader-spinner {
      border: 2px solid transparent;
      border-top: 2px solid #d4af37;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .ui-hidden {
      opacity: 0 !important;
      pointer-events: none !important;
    }
    /* iOS Safe Area Overrides */
    .mt-safe { margin-top: var(--safe-top); }
    .mb-safe { margin-bottom: var(--safe-bottom); }
  </style>
  <script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
    "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "three/": "https://esm.sh/three@^0.182.0/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
